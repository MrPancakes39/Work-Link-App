<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>About Us</title>
    <meta name="author" content="Salman Hasan">
    <meta name="description" content="About Us Page">

    <!-- FONTS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">

    <link rel="stylesheet" href="../css/main.css">

    <!-- JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            document.addEventListener("backbutton", () => window.history.back(), false);
        }
    </script>
</head>

<body onload="onLoad()">
    <main class="center-middle u-full-width">
        <div class="u-max-full-width" id="about_us">
            <div class="au-row">
                <div class="image">
                    <img class="u-max-full-width" src="../img/alaa_profile.jpg" alt="Alaa Hseiki's Profile Picture">
                </div>
                <div class="text">
                    <h4 class="wl-text">Alaa Hseiki</h4>
                </div>
            </div>
            <div class="au-row">
                <div class="image">
                    <img class="u-max-full-width" src="../img/amin_profile.jpg" alt="Amin Zain's Profile Picture">
                </div>
                <div class="text">
                    <h4 class="wl-text">Amin Zain</h4>
                </div>
            </div>
            <div class="au-row">
                <div class="image">
                    <img class="u-max-full-width" src="../img/salman_profile.jpg" alt="Salman Hasan's Profile Picture">
                </div>
                <div class="text">
                    <h4 class="wl-text">Salman Hasan</h4>
                </div>
            </div>
            <div class="au-row">
                <div class="image">
                    <img class="u-max-full-width" src="../img/hiba_profile.jpg" alt="Hiba Malaeb's Profile Picture">
                </div>
                <div class="text">
                    <h4 class="wl-text">Hiba Malaeb</h4>
                </div>
            </div>
            <div class="au-row">
                <div class="image">
                    <img class="u-max-full-width" src="../img/makram_profile.jpg"
                        alt="Makram Khaddaj's Profile Picture">
                </div>
                <div class="text">
                    <h4 class="wl-text">Makram Khaddaj</h4>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
